<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Landing - English</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 text-gray-800 font-sans">

  <!-- Navigation -->
  <nav class="bg-rose-600 text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">üçé Apple Landing</h1>
      <div class="space-x-6 text-sm font-medium">
        <a href="/" class="hover:underline">Home</a>
        <a href="/products" class="hover:underline">Products</a>
        <a href="/english" class="hover:underline font-bold underline">EN</a>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="max-w-6xl mx-auto px-4 py-16">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
      
      <!-- Left Text -->
      <div class="text-center md:text-left">
        <h2 class="text-4xl font-bold text-red-700 mb-4">Fresh Apples from Korea</h2>
        <p class="text-lg text-gray-700 leading-relaxed">
          Discover premium-grade Fuji apples grown in Yeongcheon, South Korea.<br>
          Crisp texture and rich sweetness, delivered directly from the farm.
        </p>
        <a href="#" class="inline-block mt-6 bg-rose-600 hover:bg-rose-700 text-white px-6 py-3 rounded-md text-lg transition">
          Buy Now
        </a>
      </div>

      <!-- Right Image -->
      <div class="flex justify-center">
        <img src="{{ url_for('static', filename='apple.png') }}" alt="Apple Image" class="rounded-xl shadow-lg w-[300px] h-[300px] object-cover">
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 text-sm text-gray-500 mt-12">
    &copy; 2025 Apple Landing. All rights reserved.
  </footer>

</body>
</html>
